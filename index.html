<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div id="line_2" class="line">
            <button id="ac" class="arithmatic_operators1">AC</button>
            <button id="del" class="arithmatic_operators1 ">DEL</button>
            <button id="mod" class="arithmatic_operators">%</button>
            <button id="div" class="arithmatic_operators">/</button>
        </div>
        <div id="line_3" class="line">
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="mul" class="arithmatic_operators">*</button>
        </div>
        <div id="line_4" class="line">
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="min" class="arithmatic_operators">-</button>
        </div>
        <div id="line_5" class="line">
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="add" class="arithmatic_operators">+</button>
        </div>
        <div id="line_5" class="line">
            <button id="zero" class="num">0</button>
            <button id="dot" class="num">.</button>
            <button id="equal" class="arithmatic_operators1">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
